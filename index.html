<!DOCTYPE html>
<html>

<head>
    <meta lang="en">
    <title>PERSONAL INFORMATION</title>
    <link rel="stylesheet" href="format1.css">
</head>

<body>
    <header>
        <h1>PERSONAL INFORMATION</h1>
    </header>

    <section>
        <form action="">
            <table>
                <tr>
                    <td>Title: </td>
                    <td>
                        <select name="title">
                            <option value="Mr">Mister Mr</option>
                            <option value="Mrs">Mistress Mrs</option>
                            <option value="Ms">Miss Mrs</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>User name: </td>
                    <td>
                        <input type="text" size="40px">
                    </td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td>
                        <input type="password" size="40px">
                    </td>
                </tr>
                <tr>
                    <td>Address: </td>
                    <td>
                        <textarea name="Address" cols="40" rows="5">Enter your address here!!</textarea>
                    </td>
                </tr>
                <tr>
                    <td>Education: </td>
                    <td>
                        <label>0</label>
                        <input id="education" type="range" min="0" max="12" step="1" value="0">
                        <label>12</label>
                    </td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td>
                        <input type="email" value="abc@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>Birthday: </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>Time: </td>
                    <td>
                        <input type="time">
                    </td>
                </tr>
                <tr>
                    <td>Telephone: </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>Favourite color: </td>
                    <td>
                        <input type="color">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>

    </section>

    <footer>

    </footer>
</body>

</html>
